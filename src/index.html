<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Youtube2Mp3</title>
  <style>
    #notification {
      position: fixed;
      bottom: 50%;
      left: 32%;
      font-size: 18px;
      width: 500px;
      padding: 30px 40px;
      color: #4e73df;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    (() => {
      if (process?.env?.NODE_ENV !== 'development') {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/style.css';
        // HACK: Writing the script path should be done with webpack
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    })();
  </script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div id="root"></div>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button class="btn btn-primary" id="close-button" onClick="closeNotification()">
      Затвори
    </button>
    <button class="btn btn-success" id="restart-button" onClick="restartApp()" class="hidden">
      Рестартирай
    </button>
  </div>
  <script>
    const scripts = [];

    if (process.env.NODE_ENV === 'development') {
      // Dynamically insert the DLL script in development env in the
      // renderer process
      scripts.push('../.erb/dll/renderer.dev.dll.js');

      // Dynamically insert the bundled app script in the renderer process
      const port = process.env.PORT || 1212;
      scripts.push(`http://localhost:${port}/dist/renderer.dev.js`);
    } else {
      scripts.push('./dist/renderer.prod.js');
    }

    if (scripts.length) {
      document.write(
        scripts
          .map((script) => `<script defer src="${script}"><\/script>`)
          .join('')
      );
    }

    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');

    ipcRenderer.send('app_version');
    ipcRenderer.on('app_version', (event, arg) => {
      ipcRenderer.removeAllListeners('app_version');

      document.title = 'Youtube2Mp3 ' + arg.version;
    });

    const notification = document.getElementById('notification');
    const message = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');

    ipcRenderer.on('update_available', () => {
      ipcRenderer.removeAllListeners('update_available');
      message.innerText = 'Има нова версия. Изтегля се...';
      notification.classList.remove('hidden');
    });
    ipcRenderer.on('update_downloaded', () => {
      ipcRenderer.removeAllListeners('update_downloaded');
      message.innerText = 'Новата версия е изтеглена. Ще бъде инсталирана след рестарт. Рестартирай сега?';
      restartButton.classList.remove('hidden');
      notification.classList.remove('hidden');
    });

    function closeNotification() {
      notification.classList.add('hidden');
    }
    function restartApp() {
      ipcRenderer.send('restart_app');
    }
  </script>
</body>

</html>
